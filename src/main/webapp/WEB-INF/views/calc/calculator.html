<body>
<div class="container">
    <div class="head_container">
        <h1 class="home_title">Calculator</h1>
    </div>
    <div class="calculator_form_container">
        <form th:method="POST" th:action="@{calculator}" th:object="${calculation}">
            <label for="firstArg">Enter the first arg:</label>
            <input type="number" th:field="*{firstArg}" id="firstArg">
            <label for="secondArg">Enter the second arg:</label>
            <input type="number" th:field="*{secondArg}" id="secondArg">
            <label for="operation">Take value:</label>
            <select id="operation" th:field="*{operation}">
                <option value="-">Subtraction</option>
                <option value="+">Addition</option>
                <option value="*">Multiplication</option>
                <option value="/">Division</option>
            </select>
            <input type="submit" value="Count">
        </form>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <div th:text="${result}"></div>
        <h2>Calculation History</h2>
        <ul>
            <li th:each="op : ${operations_list}">
                <span th:text="${op.getSecondArg()}">First Argument</span>
                <span th:text="${op.getOperation()}">Operation</span>
                <span th:text="${op.getSecondArg()}">Second Argument</span>
                = <span th:text="${op.getResult()}">Result</span>
            </li>
        </ul>
    </div>

</div>
