<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Gun</title>
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form_container">
        <form th:method="POST" th:action="@{/guns}" th:object="${addGun}">
            <label for="name">Enter name gun:</label>
            <input type="text" th:field="*{name}" id="name">
            <br/>
            <label for="type">Enter type gun:</label>
            <input type="text" th:field="*{type}" id="type">
            <br/>
            <label for="bullets">Enter bullet in gun:</label>
            <input type="number" th:field="*{bullets}" id="bullets">
            <br/>
            <input type="submit" value="Create!">
        </form>
    </div>
</div>
</body>
</html>
