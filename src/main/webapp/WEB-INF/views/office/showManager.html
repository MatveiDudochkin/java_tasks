<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Manager</title>
</head>
<body>
<div class="container">
    <div class="text_param">
        <p th:text="${showManager.getName()}"></p>
        <p th:text="${showManager.getSurname()}"></p>
        <p th:text="${showManager.getAge()}"></p>
        <p th:text="${showManager.getExperience()}"></p>
    </div>
</div>
</body>
</html>
