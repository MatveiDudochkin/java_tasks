<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New manager</title>
</head>
<body>
<form th:method="POST" th:action="@{/office}" th:object="${addManager}">
    <label for="name">Enter name manager:</label>
    <input type="text" id="name" th:field="*{name}">
    <br/>
    <label for="surname">Enter surname manager:</label>
    <input type="text" id="surname" th:field="*{surname}">
    <br/>
    <label for="age">Enter age manager:</label>
    <input type="number" id="age" th:field="*{age}">
    <br/>
    <label for="experience">Enter age manager:</label>
    <input type="number" id="experience" th:field="*{experience}">
    <br/>
    <input type="submit" value="Create!">
</form>
</body>
</html>
